<!DOCTYPE html>
<html lang="ru">
<head>
  <title>any.cash</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/ico" href="favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>


  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>


<body>

	<header class="header">
		<a href="#" class="header__menubtn"><img src="img/svg/mobile__menu-button.svg" alt="Menu">
			<div class="header__menu"></div>
		</a>
		<a href="#" class="header__logo"><img src="img/svg/logo-name.svg" alt="any.cash"></a>
		<a href="#" class="header__login">ВХОД</a>
		<div class="border border--gray"></div>
	</header>
	
	<main>
	<div class="autoexcange">
		<h2 class="autoexcange__header">АВТОМАТИЧЕСКИЙ ОБМЕН ЭЛЕКТРОННЫХ ВАЛЮТ</h2>
		<div class="autoexcange__block">

			<div class="autoexcange__section">
				<div class="autoexcange__numbers">
					<p class="autoexcange__sell">отдаете</p>
					<p class="autoexcange__price">0,00.....</p>
				</div>

				<div class="autoexcange__service">
					<a href="#" class="autoexcange__dropdown"><img src="img/svg/mobile__down.svg" alt=""></a>
				</div>

				<div class="autoexcange__currency">
					<span>USD</span>
					<a href="#" class="autoexcange__dropdown"><img src="img/svg/mobile__down.svg" alt=""></a>
				</div>
			</div>

			<div class="autoexcange__section">
				<div class="autoexcange__numbers">
					<p class="autoexcange__sell autoexcange__sell--get">получаете</p>
					<p class="autoexcange__price autoexcange__price--get">0,00.....</p>
				</div>

				<div class="autoexcange__service autoexcange__service--get">
					<a href="#" class="autoexcange__dropdown"><img src="img/svg/mobile__down.svg" alt=""></a>
				</div>

				<div class="autoexcange__currency autoexcange__currency--get">
					<span>USD</span>
					<a href="#" class="autoexcange__dropdown"><img src="img/svg/mobile__down.svg" alt=""></a>
				</div>
			</div>

			<div class="autoexcange__section autoexcange__section--bottom">
				<a class="autoexcange__button" href="#">обменять валюту</a>
			</div>

			<div class="service">
				<p class="service__text">Приват 24</p>
				<p class="service__text service__text--info">доступно для обмена &nbsp;114,09&nbsp; UAH</p>
			</div>

			<hr>

			<div class="support">
				<a class="support__link" href="#">Мне нужно больше - сообщите, когда появится</a>
			</div>
		</div>
	</div>
	</main>

	<div class="border border--gray"></div>

</body>
</html>
